    <div class ='row'>
        <div class="col-md-1" ></div>
        <div class="container-fluid col-md-10 text-white" >
            <div class ='row'>
                <div class ='col-md-4'>
                    <h3>Select Code Background Color</h3>
                    <p>Choose your color for the background of the image</p>
                    <div id="picker"></div>
                    <div class="input-group">
                        <input id="colorhex" type="text" placeholder="#f00" aria-label="hexcolor" aria-describedby="basic-addon1" width = "32">
                      </div>
                </div>
                <div class ='col-md-3 text-black'>
                    <h3>Select Code Bar Color</h3>
                    <p>Choose white or black for the bar code of the image</p>
                    <label for="Text">Choose a color:</label>
                    <select id="Text" name="Text">
                      <option value="White">White</option>
                      <option value="Black">Black</option>
                    </select> 
                </div>
                <div class ='col-md-3 text-black'>
                    <h3>Select Code Resolution</h3>
                    <p>Choose the image resolution</p>
                    <label for="size">Choose a size:</label>
                    <select id="size" name="sizes">
                      <option value="600">600</option>
                      <option value="520">520</option>
                      <option value="480">480</option>
                      <option value="420">420</option>
                      <option value="360">360</option>
                      <option value="320">320</option>
                    </select> 
                </div>
                <div class ='col-md-2'></div>
            </div>
            <hr/>
            
            <p>{{ code }}</p>
            
            <p>{{ state }}</p>
            <footer>
                <p>&copy; 2021 - SpotifyCode-Overlay</p>
            </footer>
            </div>
        <div class="col-md-1"></div>
    </div>
    
	<script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script> 
        var colorPicker = new iro.ColorPicker("#picker", {
            width: 420,
            color: "#f00"
        })
        colorPicker.on('color:change', function(color){
            // console.log(color.hexString)
            // console.log(document.getElementById('colorhex').value)
            document.getElementById('colorhex').value = color.hexString
        })
    </script>
